server:
  port: 8080

spring:
  application:
    name: redomenet-gateway-service
  cloud:
    gateway:
      routes:
        - id: redomenet-authuser
          uri: lb://REDOMENET-AUTHUSER-SERVICE
          predicates:
            - Path=/redomenet-authuser/**
        - id: redomenet-notificacao
          uri: lb://REDOMENET-NOTIFICACAO-SERVICE
          predicates:
            - Path=/redomenet-notificacao/**
        - id: tarefa-service
          uri: lb://REDOME-TAREFA-SERVICE
          predicates:
            - Path=/redome-tarefa/**
